<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock - to mount full screen</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <!-- add button to turn full screen -->
    <style>
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10000;
            padding: 10px 20px;
            /* background-color: #000; */
            color: #fff;
            border: 1px dotted #fff;
            cursor: pointer;
        }
    </style>
    <div class="fullscreen-btn" onclick="openFullscreen(this);">Open Fullscreen</div>

    <div class="clock">
        <div class="hours">
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
        </div>
        <div class="colons colons-1">
            <div class="colon"></div>
            <div class="colon"></div>
        </div>
        <div class="minutes">
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
        </div>
        <div class="colons colons-2">
            <div class="colon"></div>
            <div class="colon"></div>
        </div>
        <div class="seconds">
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
            <div class="digit">
                <div class="segment segment-1 n0 n2 n3 n5 n6 n7 n8 n9"></div>
                <div class="segment segment-2 n0 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-3 n0 n1 n2 n3 n4 n7 n8 n9"></div>
                <div class="segment segment-4 n2 n3 n4 n5 n6 n8 n9"></div>
                <div class="segment segment-5 n0 n2 n6 n8"></div>
                <div class="segment segment-6 n0 n1 n3 n5 n4 n6 n7 n8 n9"></div>
                <div class="segment segment-7 n0 n2 n3 n5 n6 n8 n9"></div>
            </div>
        </div>
    </div>
    <!--  
      By Mostafa Alvandi
      https://codepen.io/alvandisetvat/pen/WNzJaOB
      -->






    <div class="background">
        <video id="backgroundVideo" src="videos/beach1_360p.mp4" autoplay></video>
        <div class="overlay"></div>
    </div>
    <canvas id="videoCanvas" style="display: none;"></canvas>


    <script src="clock.js"></script>
    <script src="background.js"></script>
</body>
</html>
